<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
    <div class="grid-container">
        <ul class="menu">
            <li><button class="navigateButton" data-page="page1">Home</button></li>
            <li><button class="navigateButton" data-page="page2">About Me</button></li>
            <li><button class="navigateButton" data-page="page4">Contact</button></li>
        </ul>

        <div class="text">
            <h1>Contact Me</h1>
            <p>Or send email manually: 090029@glr.nl</p>
        </div>
        <div class="form">
            <h1>Fill out this form!</h1>
            <form>
                <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
                <input type="email" id="email" name="email" placeholder="Email"><br>
                <input type="text" id="emailInput" name="message" placeholder="Send me a message!" required><br>
                <button type="button" id="sendButton" onclick="sendEmail()">Send Email</button>
            </div>
        </form>
        <p id="message"></p>
    </div>
      <script src="../js/contact.js"></script>
</body>
</html>
